
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pennodraw - Professional Digital Blackboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:wght@700&family=Fira+Code:wght@500&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
        }
        #root {
            width: 100vw;
            height: 100vh;
            background-color: #000000;
        }
        canvas {
            touch-action: none;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,0,0,1);
            margin-top: -7px;
            border: 2px solid #000000;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @media (min-width: 768px) {
            input[type=range]::-webkit-slider-thumb {
                height: 22px;
                width: 22px;
                margin-top: -9px;
            }
        }
        input[type=range]:active::-webkit-slider-thumb {
            transform: scale(1.3);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #111;
            border-radius: 10px;
        }
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 1; filter: drop-shadow(0 0 10px rgba(239,68,68,0.5)); }
        }
        .animate-pulse-soft {
            animation: pulse-soft 3s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
        
        ::selection {
            background: #dc2626;
            color: white;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
